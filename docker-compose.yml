version: '3.9'

services:
  django:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: django_app
    expose:
      - "8080" # expÃµe internamente para outros containers
    # ports:
    #   - "8080:8080"

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    container_name: nginx_proxy
    ports:
      - "8080:80" # porta 80 do host -> porta 80 do container nginx
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - django
