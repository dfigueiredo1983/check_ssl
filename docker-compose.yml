services:
  django:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: django_app
    ports:
      - "8080:8080"

  nginx:
    image: nginx:alpine
    container_name: nginx_proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - django
