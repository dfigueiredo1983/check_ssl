# version: '3.9'

services:
  django:
    build:
      context: ./django
      dockerfile: Dockerfile
    container_name: django_app
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - "8080" # expÃµe internamente para outros containers

  nginx:
    build: 
      context: ./nginx
      dockerfile: Dockerfile
    restart: always
    container_name: nginx_proxy
    ports:
      - "8080:8080" # porta 80 do host -> porta 8080 do container nginx
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - django

volumes:
  static_volume:
  media_volume:
  postgres_data: